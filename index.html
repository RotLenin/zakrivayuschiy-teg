<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <title>Закрывающий тег</title>
    <link rel="icon" href="./images/favicon.ico" sizes="any" />
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
  </head>
  <body class="page theme_dark">
    <div class='background'></div>
    <header class="header">
      <div class='header__logo-group'>
        <h1 class='header__title'>&#60;/HTML&#62;</h1>
        <p class='header__subtitle'>ЗАКРЫВАЮЩИй ТЕГ</p>
      </div>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class='main'>
      <section class='section beginning'>
        <h2 class='section__title'>Фритрек и нулевой спринт: Подготовка к работе</h2>
        <picture class='section__img'>
          <source srcset='images/bus-375x375.webp' type='image/webp' media='(max-width: 380px)'>
          <source srcset='images/bus-375x375.jpg' type='image/jpeg' media='(max-width: 380px)'>
          <source srcset='images/bus-696x696.webp' type='image/webp'>
          <img src='images/bus-696x696.jpg' alt='автобус' />
        </picture>
        <div class='section__context'>
          <div class='section__context-text'>
            <p class='section__paragraph'>Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. И, возможно, подумать, как новые знания могут повлиять на ваше будущее.</p>
            <p class='section__paragraph'>Место для ваших воспоминаний о начале обучения.</p>
          </div>
          <div class='section__context-buttons'>
            <svg class='section__context-like' width='27px' height='24px' viewBox="0 0 27 24" xmlns="http://www.w3.org/2000/svg">
              <use href='./svg/heart.svg#heart'></use>
            </svg>
            <button class='button section__context-btn'>Like</button>
          </div>
        </div>

      </section>
    </main>
    <footer class='footer'>
      <button class='button footer__btn'>
        <svg class='footer__btn-icon' width='28px' height='28px' viewBox="0 0 28 28" xmlns="http://www.w3.org/2000/svg">
          <use href="./svg/floppy.svg#floppy"></use>
        </svg>
        <span class='footer__btn-label'>Сохранить на память</span>
      </button>
    </footer>
    <script src="./scripts/set-theme.js"></script>
    <script src="./scripts/like.js"></script>
  </body>
</html>
